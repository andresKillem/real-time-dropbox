<div class="container">
  <div class="text-align-center"><h1>{{ title }}</h1></div>
  <div id="login-box" class="mt-5">
      <mat-card>
        <div class="text-align-center">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" required>
            <mat-icon matSuffix>account_box</mat-icon>
          </mat-form-field>
        </div>
        <div class="text-align-center">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </div>  
        <div class="text-align-center">
          <a routerLink="/home"><button mat-raised-button color="primary">{{ loginBtnText }}</button></a>
        </div>
      </mat-card>
  </div>
</div>
