<div class="container">

  <div class="text-align-center">
    <h1>Project Settings</h1>
  </div>
  <mat-card>
    <div class="container">
      <div class="row">
        <div class="col">
          <mat-card-title>
            <h5>Background Image</h5>
          </mat-card-title>
          <img mat-card-image class="dash-settings-bg-img mt-2" [src]="previewImageUrl" alt="Background Image">
        </div>
        <div class="col">
          <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="backgroundUploader"
            class="my-drop-zone">
            <div class="text-align-center mt-5">Drag and drop or choose background image file</div>
            <div class="text-align-center mt-5">
              <input (click)="clearBackgroundFileQueue()" type="file" ng2FileSelect [uploader]="backgroundUploader" />
            </div>
            <div class="text-align-center mt-5">
              <button mat-raised-button (click)="uploadBackground()" [disabled]="!backgroundUploader.getNotUploadedItems().length">
                <i class="material-icons">cloud_upload</i>
                <p>Upload</p>
              </button>
            </div>
            <mat-progress-bar class="mt-2" mode="determinate" value="{{ backgroundUploader.progress }}"></mat-progress-bar>

          </div>
        </div>
      </div>
    </div>
  </mat-card>



  <mat-card class="mt-5">
    <mat-card-title>
      <h5>Buttons</h5>
    </mat-card-title>
    <div class="row">
      <div class="col-md-3 text-align-center">
        <mat-card>
          <mat-card-title>
            <h6>Button 1</h6>
          </mat-card-title>
          <button mat-raised-button>{{ btn1Label }}</button>

          <div class="mt-3">
               <mat-form-field class="example-full-width">
                  <input matInput placeholder="Button text" [(ngModel)]="btn1Label">
                </mat-form-field>
          </div>

          <div class="mt-3">
              <button mat-raised-button (click)="updateButtonLabel('btn1', btn1Label)"><i class="material-icons">save</i></button>
          </div>

          <div class="my-drop-zone mt-3" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="btnFileUploader1">
            <div class="text-align-center mt-5">Drag and drop or choose file</div>
            <div class="text-align-center mt-5">
              <input (click)="clearBackgroundFileQueue()" type="file" ng2FileSelect [uploader]="btnFileUploader1" />
            </div>
            <div class="text-align-center mt-5">
              <button mat-raised-button (click)="btnFileUploader1.uploadAll()" [disabled]="!btnFileUploader1.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span>
                <i class="material-icons">cloud_upload</i>
                <p>Upload</p>
              </button>
            </div>
            <mat-progress-bar class="mt-2" mode="determinate" value="{{ btnFileUploader1.progress }}"></mat-progress-bar>
